---
layout: default
bodyClass: "page-teams"
---

<div class="intro">
    
    <div class="container">



              <div class="row justify-content-end pb-6">
             
                {% if page.intro_image %}
                <div class="col-12 col-md-5 col-lg-6 order-2 order-md-1 position-relative">
                  <img alt={{ page.title }} 
                  class="
                  intro-image
                  {% if page.intro_image_absolute %} 
                  intro-image-absolute
                  {% endif %}
                  {% if page.intro_image_hide_on_mobile %} 
                  intro-image-hide-mobile
                  {% endif %}" 
                  src="{{ page.intro_image | relative_url }}" />
                </div>
                {% endif %}
                <div class="col-12 col-md-7 col-lg-6 order-1 order-md-2">
                  {{ content }}
                </div>
              </div>





        {% for guy in site.team %}
        <div class="row pb-4">
            <div class="col-sm-6">
                <h1>{{guy.title}}</h1>
                <p>
                    {{guy.content}}
                </p>
            </div>
            <div class="col-sm-6">
                <img width="480" src="{{guy.image | relative_url}}">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
