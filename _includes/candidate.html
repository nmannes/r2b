
{% assign candidate = include['candidate'] %}
<div class="row justify-content-between candidate">
  <div class="col-sm-2">
    <p>
      <a href="{{candidate.campaign-website}}">
        {{candidate.First}} {{candidate.Last}}
      </a>
    </p>
  </div>
  <div class="col-sm-1">
    {% if candidate.District.size == 2 %}
      <p>Sen-{{candidate.District}} </p>
    {% else %}
      <p>{{candidate.District}} </p>
    {% endif %}
  </div>

  <div class="col-sm-2">
    <p>
      <a href="{{candidate.Ballotpedia}}">
        Ballotpedia
      </a>
    </p>
  </div>

  <div class="col-sm-2">
    <p>
      <a href="{{candidate.Facebook}}">
        Facebook
      </a>
    </p>
  </div>
  <div class="col-sm-2">
    <p>
      <a href="{{candidate.Instagram}}">
        Instagram
      </a>
    </p>
  </div>
  <div class="col-sm-1">
    <p>
      <a href="{{candidate.X}}">
        X
      </a>
    </p>
  </div>

  <div class="col-sm-1">
    <p>
      <a href="{{candidate.ActBlue}}">
        Donate
      </a>
    </p>
  </div>
</div>
